<ion-view title="{{foodCategoryName}}">

  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content has-header="true" padding="true">

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in items" type="item-text-wrap">
        <img ng-src="{{item.picture}}" style="width: 64px; height: 64px">
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-view>
