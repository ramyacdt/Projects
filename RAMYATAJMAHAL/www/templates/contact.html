<ion-view title="Contact">

      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

      <ion-content has-header="true" padding="true">
        
        <div class="u-1 form-box">
          <div class="l-box">
            <h3>Reservation</h3>
            <form class="pure-form">
              <input type="text" placeholder="Name">
              <input type="text" placeholder="Address">
              <input type="text" placeholder="Email">
              <input type="number" placeholder="Seats">
              <button type="submit" class="pure-button">Reserve</button>
            </form>
          </div>
        </div>

        <div class="u-1 form-box">
          <div class="l-box">
            <h3>Feedback</h3>
            <form class="pure-form">                    
                <textarea name="comment"></textarea>                   
                <button type="submit" class="pure-button">Submit</button>
            </form>
          </div>
        </div>
        
      </ion-content>

      <div class="tabs tabs-icon-only">
        <a nav-clear class="tab-item disable-user-behavior" title="Home" nav-clear ui-sref="root.home">
          <i class="icon ion-home"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Menu" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="root.menu">
          <i class="icon ion-fork"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior active" title="Contact" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="root.contact">
          <i class="icon ion-email"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>

</ion-view>
